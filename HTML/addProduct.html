                    <div class="col-md-6 col-sm-4 clearfix">
                        <ul class="notification-area pull-right">

                            <li id="full-view-exit"><i class="ti-zoom-out"></i></li>



                            <li class="settings-btn">

            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">

                            <ul class="breadcrumbs pull-left">

                    <div class="col-sm-6 clearfix">
                        <div class="user-profile pull-right">
                            <img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar">
                            <h4 class="user-name dropdown-toggle" id="username" data-toggle="dropdown">Kumkum Rai <i
                                    class="fa fa-angle-down"></i></h4>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Message</a>

                        </div>
                    </div>
                </div>
            </div>
            <!-- detail -->

            <div class="col-lg-8" style="margin-left: 200px;">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title">Thead info</h4>
                        <form id="createProductForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="productName">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="productName" name="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productImage">Ảnh</label>
                                <input type="file" class="form-control-file" id="productImage" name="productImage"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Mô tả</label>
                                <textarea class="form-control" id="productDescription" name="productDescription"
                                    rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Gía</label>
                                <input type="number" class="form-control" id="productPrice" name="productPrice"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="productSize">Size</label>
                                <input type="text" class="form-control" id="productSize" name="productSize" required>
                            </div>
                            <div class="form-group">
                                <label for="productQuantity">Số lượng</label>
                                <input type="number" class="form-control" id="productQuantity" name="productQuantity"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="productType">Loại sản phẩm</label>
                                <select class="form-control" id="productType" name="productType" required>
                                    <option value="">-- Chọn loại sản phẩm --</option>
                                    <option value="1">Loại 1</option>
                                    <option value="2">Loại 2</option>
                                    <option value="3">Loại 3</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Tạo sản phẩm</button>
                        </form>
                    </div>
                </div>
            </div>
